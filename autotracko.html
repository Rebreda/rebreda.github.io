---
layout: default
title: "AutoTracko Dashboard"
---

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-10">
  <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
    ðŸ“Š AutoTracko Dashboard
  </h1>

  <!-- Tab Navigation -->
  <div class="flex space-x-4 justify-center mb-8">
    <button
      id="tab-charts"
      class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none"
    >
      Charts
    </button>
    <button
      id="tab-domain-lookup"
      class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 focus:outline-none"
    >
      Domain Lookup
    </button>
    <button
      id="tab-tracker-network"
      class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 focus:outline-none"
    >
      Tracker Network
    </button>
  </div>

  <!-- Tab Content Containers -->
  <div id="content-charts" class="tab-content">
    <div id="charts" class="space-y-6">
      <div
        id="bar-chart"
        class="chart-container bg-white p-4 rounded-2xl shadow-md h-[400px]"
      ></div>
      <div
        id="pie-chart"
        class="chart-container bg-white p-4 rounded-2xl shadow-md h-[400px]"
      ></div>
      <div
        id="stacked-bar-chart"
        class="chart-container bg-white p-4 rounded-2xl shadow-md h-[400px]"
      ></div>
      <div
        id="doughnut-chart"
        class="chart-container bg-white p-4 rounded-2xl shadow-md h-[400px]"
      ></div>
    </div>
  </div>

  <div id="content-domain-lookup" class="tab-content hidden">
    <div class="bg-white p-4 rounded-2xl shadow-md">
      <label for="domain-select" class="block text-gray-700 font-medium mb-2"
        >Select a Domain:</label
      >
      <select
        id="domain-select"
        class="w-full border border-gray-300 rounded p-2 mb-4"
      >
        <!-- Options will be populated dynamically -->
      </select>
      <div id="domain-details">
        <!-- Detailed tracker info for the selected domain will be injected here -->
      </div>
    </div>
  </div>

  <div id="content-tracker-network" class="tab-content hidden">
    <div
      id="tracker-network-chart"
      class="bg-white p-4 rounded-2xl shadow-md h-[600px]"
    ></div>
  </div>
</div>

<script src="{{ '/assets/js/dashboard.js' | relative_url }}"></script>
