<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.4.0/dist/typography.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Super lightweight analytics using www.goatcounter.com -->
    <script
      data-goatcounter="https://qtblog.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
  </head>
  <body class="bg-gray-100 text-gray-900 antialiased">
    <!-- Header -->
    <header class="bg-gradient-to-r from-gray-300 to-gray-200 text-gray-800">
      <div
        class="max-w-6xl mx-auto px-6 py-4 flex flex-col sm:flex-row items-center justify-between"
      >
        <h1 class="text-3xl font-bold">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        <nav class="mt-4 sm:mt-0">
          <ul class="flex flex-wrap space-x-4">
            {% for link in site.nav_links %}
            <li>
              <a
                href="{{ link.url | relative_url }}"
                class="text-white hover:underline transition-colors duration-200"
              >
                {{ link.title }}
              </a>
            </li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-6 py-8">{{ content }}</main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
      <div class="max-w-6xl mx-auto px-6 py-4 text-center">
        <p class="text-sm">
          &copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights
          reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
