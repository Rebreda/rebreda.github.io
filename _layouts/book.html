<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>
    <meta
      name="description"
      content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}"
    />
    <link
      href="{{ '/assets/css/output.css' | relative_url }}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 text-gray-800 leading-relaxed">
    <header class="max-w-3xl mx-auto py-12">
      <h1 class="text-4xl md:text-5xl font-extrabold text-center">
        {{ page.title }}
      </h1>
      {% if page.subtitle %}
      <p class="mt-4 text-center text-xl text-gray-600">{{ page.subtitle }}</p>
      {% endif %}
      <nav class="mt-6 text-center">
        <a
          href="{{ '/books.html' | relative_url }}"
          class="text-blue-600 hover:underline"
          >Back to Book Overview</a
        >
      </nav>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-8 prose lg:prose-xl">
      {{ content }}
    </main>

    <footer class="max-w-3xl mx-auto py-12 text-center text-sm text-gray-500">
      Â© {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.
    </footer>
  </body>
</html>
